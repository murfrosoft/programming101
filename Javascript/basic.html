<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to HTML</title>
        <style>
            body {
                background-color: black;
                font-family: 'Courier New', Courier, monospace;
            }
            p{color:forestgreen}
        </style>
        <script>
            function CountToTen()
            {
                document.write("<p>")
                for(let i = 1; i <= 10; i++ )
                {
                    document.write(i + ' ');
                }
                document.write('</p>')
            }
        </script>
    </head>
    <body>
        <p>Hello HTML</p>
        <script>
            CountToTen();
        </script>
    </body>
</html>
